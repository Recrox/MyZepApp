<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      width: 100%; height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="overlay"></canvas>
  <script>
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Position de départ (milieu de l'écran)
    let lightX = window.innerWidth / 2;
    let lightY = window.innerHeight / 2;
    let radius = 150;

    // Reçoit les coordonnées du joueur depuis le script ZEP
    window.addEventListener("message", (event) => {
      if (event.data.type === "updateLight") {
        lightX = event.data.x;
        lightY = event.data.y;
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Couche noire
      ctx.fillStyle = "rgba(0, 0, 0, 0.95)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // "Trou de lumière" en dégradé
      const gradient = ctx.createRadialGradient(lightX, lightY, radius * 0.5, lightX, lightY, radius);
      gradient.addColorStop(0, "rgba(0,0,0,0)");
      gradient.addColorStop(1, "rgba(0,0,0,0.95)");

      ctx.globalCompositeOperation = "destination-out";
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(lightX, lightY, radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = "source-over";

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
