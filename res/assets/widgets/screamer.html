      body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }

      img.cover {
        width: 100%;
        height: 100%;
        object-fit: contain;
        animation: zoom 0.2s ease-in;
      }

      @keyframes zoom {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      #text {
        position: absolute;
        bottom: 20px;
        font-size: 2em;
        color: white;
        text-align: center;
      }
